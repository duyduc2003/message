<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/img-ground.png">
    <title>Messenger</title>
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div class="app">

        <div class="sidebar">
            <i class="icon-close">&times;</i>
            <div class="sidebar-header">
                <h3>Online</h3>
                <i class="fa-solid fa-signal"></i>
            </div>
            <ul class="list-user"></ul>
        </div>
        <div class="layout-sidebar"></div>


        <div class="wrapper">
            <header class="header">
                <div class="img-ground btnUserOnline">
                    <div class="avt-ground" style="background-image: url('/img/img-ground.png');"></div>
                </div>
                <div class="ground-name">
                    <h1>Trao gửi yêu thương =))</h1>
                </div>
                <i class="icon-info fa-solid fa-circle-info"></i>
            </header>

            <div class="container">
                <div class="start-message">
                    <div class="img-ground">
                        <div class="avt-ground" style="background-image: url('/img/img-ground.png');"></div>
                    </div>
                    <div class="ground-name">
                        <h1>Trao gửi yêu thương =))</h1>
                    </div>
                </div>
                <ul class="list-message">
                    <li class="item-message">
                        <div class="wrap-img-user">
                            <div class="img-user">
                                <div class="avt-user" style="background-image: url('/img/avt-admin.jpg');"></div>
                            </div>
                        </div>
                        <div class="box-message">
                            <h4 class="user-name" style="color: red;">Author:</h4>
                            <div class="wrap-message">
                                <p class="content-message">
                                    Chào mừng bạn đến với group.<br>
                                    Web sử dụng các công nghệ: <br>
                                        + HTML, CSS.<br>
                                        + Javascript.<br>
                                        + NodeJs (Express - socket.io).<br>
                                    - Chúc bạn có trải nghiệm tốt!<br>
                                    - Author: Đặng Duy Đức.
                                </p>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <footer class="footer">
                <form action="" class="form-input">
                    <input type="text" class="chat-input" placeholder="Nhập tin nhắn">
                    <button class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </footer>
        </div>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/javascript/app.js"></script>

</body>

</html>
